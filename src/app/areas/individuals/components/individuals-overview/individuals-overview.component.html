<mat-card>
  <mat-card-title>Actions</mat-card-title>
  <mat-card-content>
    <button mat-stroked-button (click)="createIndividual()">Create</button>
    <button mat-stroked-button [disabled]="!areIndividualsSelected" (click)="editSelectedIndividual()">Edit</button>
    <button mat-stroked-button [disabled]="!areIndividualsSelected" (click)="deleteSelectedIndividuals()" color="accent">Delete</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Individuals</mat-card-title>
  <mat-card-content>
    <drm-mat-table (selectionChanged)="rowSelectionChanged($event)" [columnDefinitions]="columnDefinitions" [data]="individuals"></drm-mat-table>
  </mat-card-content>
</mat-card>
